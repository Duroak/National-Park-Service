<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Park Finder</h1>

        <form id="js-form">
            <label for="search-park">Search Park</label>
            <input type="text" name="search-park" id="js-search-park">

            <!--<label for="state">State</label>
            <input type="text" name="state" id="js-state">-->

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go">
        </form>

        <section id="results" class="hidden">
            <h2>Search results:</h2>
            <ul id="results-list">
            </ul>
        </section>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
